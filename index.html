<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- link css & bootstrap -->
		<link
			rel="stylesheet"
			href="./css/style.css" />
		<link
			rel="stylesheet"
			href="./css/bootstrap.css" />
		<!-- link css & bootstrap -->

		<!-- link bootstrap icon -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
			integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- link bootstrap icon -->
	</head>
	<body>
		<div class="container-fluid m-0 p-0">
			<!-- navbar section starts -->
			<nav class="navbar navbar-expand-md h-nav">
				<div class="container-lg container-fluid px-4">
					<div class="d-flex">
						<a href="#">
							<img
								src="./Assets/logo.png"
								alt="logo-img"
								height="45"
								width="145" />
						</a>
						<button
							class="bg-transparent border-0"
							title="button">
							<i class="bi bi-moon-stars-fill"></i>
						</button>
					</div>
					<button
						class="navbar-toggler shadow-none border-0"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="offcanvas offcanvas-end"
						tabindex="-1"
						id="offcanvasNavbar"
						aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header border-bottom">
							<a href="#">
								<img
									src="./Assets/logo.png"
									alt="logo-img"
									height="40"
									width="120" />
							</a>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="offcanvas"
								aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<ul
								class="navbar-nav justify-content-end align-items-md-center flex-grow-1 pe-3 gap-3">
								<li class="nav-item">
									<a
										class="nav-items nav-active fw-semibold"
										aria-current="page"
										href="#"
										>Product</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-items fw-semibold"
										aria-current="page"
										href="#"
										>Customers</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-items fw-semibold"
										aria-current="page"
										href="#"
										>Pricing</a
									>
								</li>
								<li class="nav-item">
									<a
										class="nav-items fw-semibold"
										aria-current="page"
										href="#"
										>Resources</a
									>
								</li>
								<li class="nav-item">
									<button class="btn-1">Sign in</button>
								</li>
								<li class="nav-item">
									<button
										type="button"
										class="btn-2">
										Sign up
									</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
			<!-- navbar section ends -->

			<!-- hero section starts -->
			<div
				class="container-lg container-fluid d-md-flex justify-content-center align-items-center h-hero px-4 px-sm-5">
				<!-- texts section -->
				<div class="texts">
					<!-- heading -->
					<h1 class="header fw-bold">Design confidently.</h1>

					<!-- paragraph -->
					<p class="para">
						Designhub is a remote user research platform that takes
						the guesswork out of design decisions by validating them
						with real users.
					</p>

					<!-- buttons -->
					<div class="">
						<button class="btn-2">Get started</button>
						<button class="btn-1">Contact us</button>
					</div>
				</div>
				<!-- texts section -->

				<!-- image section -->
				<div class="img">
					<img
						src="./Assets/hero-img.png"
						alt="hero-img"
						height="100%"
						width="100%" />
				</div>
				<!-- image section -->
			</div>
			<!-- hero section ends -->
		</div>

		<!-- link js -->
		<script src="./js/bootstrap.bundle.js"></script>
		<script src="./js/dark-mode.js"></script>
		<!-- link js -->
	</body>
</html>
